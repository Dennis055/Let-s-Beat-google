<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript">
		function change(){
			var span = window.document.getElementById("emotion");
			span.innerHTML = "bad";
			span.style.font = 'small-caption';
			span.style.color = 'white';
		}

	</script>
	<title>DOM練習</title>
</head>
<body>
	<div>
		Today is a <span id = "emotion"> good </span> day
	</div>
	<button onclick="change();">可以按</button>
</body>
</html>

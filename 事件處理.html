<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>事件處理</title>
	<script type="text/javascript">
		function init(){
			var btn = document.getElementById("btn");
			var handler = function(){
				alert("被點了");
			};
			btn.addEventListener("click", handler);
		}

	</script>
</head>
<body onload="init();">
<button id="btn">Click</button>
<span onmouseover="over(this);" onmouseout="out(this);">Test</span>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>事件物件</title>
	<script type="text/javascript">
		function init(){
			var btn = document.getElementById("btn");
			var handler = function(){
				alert("按到了！");
			}
			btn.addEventListener("click", handler);
			document.addEventListener("key", function(e){
				alert(e.keyCode);
			});
		} 
	</script>
</head>
<body onload="init();">
	<button id = 'btn'>Click</button>
</body>
</html>

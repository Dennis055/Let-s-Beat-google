<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript">
		function toggleMenu(number){
		var ls = document.getElementById("menu-" + number);
		ls.classList.toggle("hide");
		}

	</script>
	<style type="text/css">
		.hide{display: none;}
	</style>
	<title>DOM選單開合練習</title>
</head>
<body>
	<div onclick="toggleMenu(1);">選單列表1</div>
	<ul id="menu-1">
		<li>項目1-1</li>
		<li>項目1-2</li>
		<li>項目1-3</li>
	</ul>
	<div onclick="toggleMenu(2);">選單列表2</div>
	<ul id="menu-2">
		<li>項目1-1</li>
		<li>項目1-2</li>
		<li>項目1-3</li>
	</ul>
	<div onclick="toggleMenu(3);">選單列表3</div>
	<ul id="menu-3">
		<li>項目1-1</li>
		<li>項目1-2</li>
		<li>項目1-3</li>
	</ul>
</body>
</html>
